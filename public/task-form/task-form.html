<div class="form container">
  <a href="#!/">Go Back</a>
  <h1 class="form-item">TODO List</h1>
  <h3 class="form-item">A place to store the things you have to do!</h3>
  <input type="text" ng-model="$ctrl.search" class="form-item" placeholder="Filter your to-dos">
  <task-list to-dos="$ctrl.toDos" search="$ctrl.search" get-list="$ctrl.getList"></task-list>
  <input type="text" ng-model="$ctrl.newTask" class="form-item" placeholder="Add your to-dos" ng-keyup="$event.keyCode == 13 && $ctrl.addToDo() "/>
  <button ng-click="$ctrl.addToDo()" class="form-item">Add</button>
</div>
